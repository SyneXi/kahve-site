<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kahve ƒ∞√ßelim mi?</title>
  <style>
    :root{
      --bg1:#fff3f7;
      --bg2:#e9f7ff;
      --card:#ffffffcc;
      --text:#2a2a2a;
      --yes:#22c55e;
      --no:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      overflow:hidden;
      background:
        radial-gradient(1200px 800px at 20% 20%, var(--bg2), transparent 60%),
        radial-gradient(1200px 800px at 80% 80%, var(--bg1), transparent 60%),
        linear-gradient(135deg, #ffffff, #f7fbff);
      display:grid;
      place-items:center;
      padding:24px;
    }

    .card{
      width:min(720px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.6);
      border-radius:28px;
      box-shadow: var(--shadow);
      padding:28px 22px 22px;
      position:relative;
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(22px, 3.4vw, 36px);
      text-align:center;
      letter-spacing:.2px;
    }
    p{
      margin:0 0 18px;
      text-align:center;
      opacity:.85;
      font-size: clamp(14px, 2.2vw, 18px);
    }

    .center{
      display:grid;
      place-items:center;
      margin: 10px 0 18px;
    }

    /* --- Panda (CSS) --- */
    .panda-wrap{
      width: 220px;
      height: 220px;
      position:relative;
      display:grid;
      place-items:center;
      filter: drop-shadow(0 14px 18px rgba(0,0,0,.15));
    }
    .panda{
      width: 170px;
      height: 170px;
      border-radius: 50%;
      background: #fff;
      position:relative;
      border: 4px solid rgba(0,0,0,.06);
      animation: idleBob 3.2s ease-in-out infinite;
    }
    @keyframes idleBob{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-6px); }
    }
    .ear{
      width: 58px; height: 58px;
      background:#111;
      border-radius: 50%;
      position:absolute;
      top:-18px;
    }
    .ear.left{ left: 12px; transform: rotate(-12deg); }
    .ear.right{ right: 12px; transform: rotate(12deg); }

    .eyePatch{
      width: 54px; height: 44px;
      background:#111;
      border-radius: 50%;
      position:absolute;
      top:56px;
    }
    .eyePatch.left{ left: 28px; transform: rotate(18deg); }
    .eyePatch.right{ right: 28px; transform: rotate(-18deg); }

    .eye{
      width: 14px; height: 14px;
      background:#fff;
      border-radius: 50%;
      position:absolute;
      top: 70px;
      box-shadow: inset 0 0 0 3px rgba(0,0,0,.25);
    }
    .eye.left{ left: 54px; }
    .eye.right{ right: 54px; }

    .nose{
      width: 18px; height: 14px;
      background:#111;
      border-radius: 0 0 10px 10px;
      position:absolute;
      top: 98px; left: 50%;
      transform: translateX(-50%);
    }
    .mouth{
      width: 44px; height: 26px;
      border: 4px solid #111;
      border-top: none;
      border-left: none;
      border-right: none;
      border-radius: 0 0 40px 40px;
      position:absolute;
      top: 108px; left: 50%;
      transform: translateX(-50%);
      opacity:.9;
    }
    .blush{
      width: 26px; height: 16px;
      background: rgba(255, 105, 180, .35);
      border-radius: 50%;
      position:absolute;
      top: 108px;
    }
    .blush.left{ left: 18px; }
    .blush.right{ right: 18px; }

    .paws{
      position:absolute;
      bottom: 10px;
      width: 170px;
      display:flex;
      justify-content: space-between;
      padding: 0 10px;
      pointer-events:none;
    }
    .paw{
      width: 46px; height: 32px;
      background:#111;
      border-radius: 18px 18px 20px 20px;
      transform: translateY(10px);
      opacity:.95;
    }

    /* --- Buttons --- */
    .actions{
      display:flex;
      justify-content:center;
      gap:14px;
      position:relative;
      padding: 10px 0 0;
      height: 76px; /* keeps space even when NO moves absolute */
    }

    button{
      border:none;
      cursor:pointer;
      font-size: 18px;
      font-weight: 700;
      padding: 14px 22px;
      border-radius: 16px;
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
      box-shadow: 0 10px 24px rgba(0,0,0,.12);
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: scale(.98); }

    #yesBtn{
      background: linear-gradient(135deg, #34d399, var(--yes));
      color:white;
    }
    #yesBtn:hover{ filter: brightness(1.03); transform: translateY(-2px); }

    #noBtn{
      background: linear-gradient(135deg, #fb7185, var(--no));
      color:white;
      position: absolute; /* we'll place it within .actions */
      left: 50%;
      transform: translateX(70px); /* start near the right side of yes */
    }
    #noBtn:hover{ filter: brightness(1.03); }

    /* --- Popup overlay --- */
    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.35);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 22px;
      z-index: 999;
    }
    .overlay.show{ display:flex; }

    .popup{
      width:min(520px, 92vw);
      background: white;
      border-radius: 26px;
      box-shadow: 0 30px 100px rgba(0,0,0,.25);
      padding: 22px 18px 18px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .popup h2{
      margin: 8px 0 10px;
      font-size: clamp(20px, 3.2vw, 30px);
      letter-spacing:.3px;
    }
    .spinText{
      display:inline-block;
      font-weight:900;
      color:#111;
      animation: spinHappy 1.15s ease-in-out infinite;
      transform-origin:center;
    }
    @keyframes spinHappy{
      0%{ transform: rotate(-3deg) scale(1); }
      50%{ transform: rotate(3deg) scale(1.03); }
      100%{ transform: rotate(-3deg) scale(1); }
    }

    .jumpPanda{
      margin: 12px auto 8px;
      width: 150px; height: 150px;
      display:grid;
      place-items:center;
      animation: jump 0.6s ease-in-out infinite;
    }
    @keyframes jump{
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-18px); }
    }
    .mini{
      transform: scale(.88);
      filter: drop-shadow(0 12px 14px rgba(0,0,0,.18));
    }

    .close{
      margin-top: 12px;
      width:100%;
      background: #111;
      color:white;
      border-radius: 16px;
      padding: 12px 14px;
      font-size: 16px;
      box-shadow: none;
    }

    /* little confetti dots */
    .dots{
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(circle at 12% 18%, rgba(34,197,94,.35) 0 6px, transparent 7px),
        radial-gradient(circle at 82% 22%, rgba(239,68,68,.30) 0 7px, transparent 8px),
        radial-gradient(circle at 26% 78%, rgba(59,130,246,.30) 0 6px, transparent 7px),
        radial-gradient(circle at 72% 72%, rgba(236,72,153,.28) 0 8px, transparent 9px);
      opacity:.9;
    }

    /* Mobile: ensure NO button can still escape but not offscreen */
    @media (max-width: 420px){
      button{ font-size: 16px; padding: 12px 18px; }
      .panda-wrap{ width: 200px; height: 200px; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Benimle kahve i√ßmeye gelir misin? ‚òïÔ∏è</h1>
    <p>Orta yerdeki tatlƒ± pandamƒ±z bile ‚Äúevet‚Äù diye bakƒ±yor üòÑ</p>

    <div class="center">
      <div class="panda-wrap" aria-label="Tatlƒ± panda">
        <div class="panda" id="mainPanda">
          <div class="ear left"></div>
          <div class="ear right"></div>

          <div class="eyePatch left"></div>
          <div class="eyePatch right"></div>

          <div class="eye left"></div>
          <div class="eye right"></div>

          <div class="blush left"></div>
          <div class="blush right"></div>

          <div class="nose"></div>
          <div class="mouth"></div>

          <div class="paws">
            <div class="paw"></div>
            <div class="paw"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="actions" id="actions">
      <button id="yesBtn">EVET</button>
      <button id="noBtn">HAYIR</button>
    </div>
  </div>

  <!-- Popup -->
  <div class="overlay" id="overlay" role="dialog" aria-modal="true">
    <div class="popup">
      <div class="dots"></div>

      <div class="jumpPanda">
        <div class="panda mini">
          <div class="ear left"></div>
          <div class="ear right"></div>
          <div class="eyePatch left"></div>
          <div class="eyePatch right"></div>
          <div class="eye left"></div>
          <div class="eye right"></div>
          <div class="blush left"></div>
          <div class="blush right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
          <div class="paws">
            <div class="paw"></div>
            <div class="paw"></div>
          </div>
        </div>
      </div>

      <h2><span class="spinText">SENƒ∞ √áOK SEVƒ∞YORUM HATUNUM üíñ</span></h2>
      <button class="close" id="closeBtn">Tamam üòå</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const actions = document.getElementById("actions");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeBtn");

    // Place NO button initially within the actions area
    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const a = actions.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Random position within the actions box, with padding
      const pad = 8;
      const maxX = a.width - b.width - pad;
      const maxY = a.height - b.height - pad;

      // Bias it away from YES a bit
      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      // clamp for safety
      x = clamp(x, pad, maxX);
      y = clamp(y, pad, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.transform = "none";
    }

    // Make NO "escape" on hover / near mouse / touch
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, {passive:false});

    // Also escape when mouse moves close to it
    document.addEventListener("mousemove", (e) => {
      const b = noBtn.getBoundingClientRect();
      const cx = b.left + b.width/2;
      const cy = b.top + b.height/2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const dist = Math.hypot(dx, dy);
      if (dist < 90) moveNoButton();
    });

    // YES -> show popup
    yesBtn.addEventListener("click", () => {
      overlay.classList.add("show");
    });

    // Close popup
    function closePopup(){
      overlay.classList.remove("show");
    }
    closeBtn.addEventListener("click", closePopup);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closePopup();
    });

    // Initialize NO button position nicely
    // Put it somewhere not perfectly predictable
    moveNoButton();
  </script>
</body>
</html>
